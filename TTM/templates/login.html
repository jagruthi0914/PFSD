{% extends 'index.html' %}
{% block 'b1' %}
<h2 align="center"><font color="lavender">Login</font></h2>
<form method="post" action="{% url 'checkadminlogin' %}">
    {% csrf_token %}
<table align="center" border="2" bgcolor="Projectwhite">
<tr>
    <td>
        <label> Enter User Name : </label>
    </td>
    <td><input type="text" name="uname" required/></td>
</tr>
    <tr>
        <td>
            <label> Enter Password:</label>
        </td>
        <td>
            <input type="password" name="pwd" required/></td>
        </td>
    </tr>
    <tr>
        <td align="center"><input type="submit" value="login"></td>
        <td align="center"><input type="submit" value="clear"></td>
    </tr>
</table>
    </form>
<div>
    {% for i in messages %}
    <h4><font color="pink">{{i}}</font> </h4>
    {% endfor %}
</div>
{% endblock %}
